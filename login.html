<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <style type="text/css">
        body{
            margin:40px;
        }
        
    </style>
</head>
<body>
    <p>
        <label for="name"></label><input type="text" id="input_name">
    </p>
    <input type="button" id="btn_login" value="로그인">
    <script type="text/javascript" src="/socket.io/socket.io.js"></script>
    <script type="text/javascript">
        var socket = io();

        socket.on('skipLogin', function(){
            location.replace(document.URL + '/next');
        });

        socket.on('loginSuccess', function(){
            location.replace(document.URL + '/next');
        });
        
        var btn_login = document.getElementById("btn_login");
        btn_login.onclick = function(){
            var tempName = document.getElementById("input_name").value;
            if(tempName == ""){
                alert("이름을 입력하세요");
            }else{
                socket.emit('login', document.getElementById("input_name").value);
            }
        };
    </script>
</body>
</html>
