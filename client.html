<!DOCTYPE html>
<html>
<head>
	<title>슈퍼개미 최배달</title>
	<meta charset="UTF-8">
    <style>
        @viewport {width: device-width;}
        div {overflow: auto;}
        #autowidth{
            width: 90vw;
            max-width: 800px;
            min-width: 400px;
            padding: 8px;
            margin: 10px;
        }
        .header{
            text-align: center;
            font-weight: bold;
            font-size: 24pt;
        }
        .menu{
            height: auto;
            border: 3px double blue;
            background-color: darkblue;
            display: table;
        }
        .menu_inner {
            text-align: center;
            display: table-cell;
        }
        .menu .button{
            text-align: center;
            border: 2px solid black;
            background-color: lightblue;
            padding: 2px 5px; 
            margin: 0 5px;
            display: inline-block;
        }
        .wrapper{
            height: auto;
            border: 1px solid darkgreen;
            background-color: darkgreen;
        }
        .wrapper .section{
            width: 70%;
            height: 300px;
            border: 3px double lightgreen;
            border-radius: 15px;
            background-color: white;
            float: left;
        }
        .wrapper .aside{
            width: 25%;
            height: 300px;
            border: 3px double lime;
            background-color: white;
            float: right;
        }
        .footer{
            height: auto;
            border: 3px solid darkred;
            background-color: lightpink;
        }
    </style>
</head>
<body>
    <script type="text/javascript" src="text.js">
    </script>
    <div>
        <div class="header" id="autowidth">슈퍼개미 최배달</div>
    </div>
    <div class="menu" id="autowidth">
        <div class="menu_inner">
            <div class="button">
                메뉴1
            </div>
            <div class="button">
                메뉴2
            </div>
            <div class="button">
                메뉴3
            </div>
            <div class="button">
                메뉴4
            </div>
            <div class="button">
                메뉴5
            </div>
        </div>
    </div>
    <div class="wrapper" id="autowidth">
        <div class="section">

        </div>
        <div class="aside">

        </div>
    </div>
    <div class="footer" id="autowidth">
        <form>
            <textarea rows="3" cols="50" placeholder="메모작성구간" required="required"></textarea>
            <br>
            <input type="submit" value="전송">
            <input type="reset" value="지우기">
        </form>
    </div>
</body>
</html>
