<!DOCTYPE html>
<html>
<head>
	<title>슈퍼개미 최배달</title>
	<meta charset="UTF-8">
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Black+Han+Sans&family=Poor+Story&display=swap');
        @viewport {
            width: device-width;
            height: device-height;
        }
        div {overflow: hidden;}
        #autowidth{
            width: 90vw;
            max-width: 800px;
            min-width: 400px;
            padding: 8px;
            margin: 10px;
        }
        .header{
            text-align: center;
            font-family: 'Black Han Sans', sans-serif;
            font-size: 30pt;
        }
        .menu{
            height: auto;
            border: 3px double blue;
            background-color: darkblue;
            display: table;
        }
        .menu_inner {
            text-align: center;
            display: table-cell;
        }
        .menu .button{
            text-align: center;
            border: 2px solid black;
            background-color: lightblue;
            padding: 2px 5px; 
            margin: 0 5px;
            display: inline-block;
        }
        .wrapper{
            height: 50vh;
            min-height: 200px;
            max-height: 450px;
            border: 1px solid darkgreen;
            background-color: darkgreen;
            padding: 5px;
        }
        .wrapper .section{
            width: 70%;
            min-width: 415px;
            height: inherit;
            min-height: 98%;
            max-height: 98%;
            border: 3px double lightgreen;
            border-radius: 15px;
            background-color: white;
            float: left;
        }
        .wrapper .aside{
            width: 25%;
            height: inherit;
            min-height: 98%;
            max-height: 98%;
            border: 3px double lime;
            background-color: white;
            float: right;
        }
        .footer{
            height: auto;
            border: 3px solid darkred;
            background-color: lightpink;
        }
        ul.tabs{
            margin: 0px;
            padding: 0px;
            list-style: none;
        }
        ul.tabs li{
            background: none;
            color: #222;
            display: inline-block;
            padding: 10px 15px;
            cursor: pointer;
        }
        ul.tabs li.current{
            background: lightgray;
            color: #222;
        }
        .tab-content{
            display: none;
            background: lightgray;
            padding: 10px 5px;
            height: 90%;
        }
        .tab-content.current{
            display: inherit;
        }
    </style>
</head>
<body>

    <div>
        <div class="header" id="autowidth">슈퍼개미 최배달</div>
    </div>
    <div class="menu" id="autowidth">
        <div class="menu_inner">
            <div class="button">
                메뉴1
            </div>
            <div class="button">
                메뉴2
            </div>
            <div class="button">
                메뉴3
            </div>
            <div class="button">
                메뉴4
            </div>
            <div class="button">
                메뉴5
            </div>
        </div>
    </div>
    <div class="wrapper" id="autowidth">
        <div class="section">
            <ul class="tabs">
                <li class="tab-link current" data-tab="tabevent">이벤트로그</li>
                <li class="tab-link" data-tab="tabtwoza">투자</li>
                <li class="tab-link" data-tab="tabjak">작전</li>
                <li class="tab-link" data-tab="tabnodon">노동</li>
                <li class="tab-link" data-tab="tabjagi">자기개발</li>
            </ul>
            <div id="tabevent" class="tab-content current">
                
            </div>
            <div id="tabtwoza" class="tab-content">
                
            </div>
            <div id="tabjak" class="tab-content">

            </div>
            <div id="tabnodon" class="tab-content">
                
            </div>
            <div id="tabjagi" class="tab-content">
                
            </div>
        </div>
        <div class="aside">

        </div>
    </div>
    <div class="footer" id="autowidth">
        <form>
            <textarea rows="3" cols="50" placeholder="메모작성구간" required="required"></textarea>
            <br>
            <input type="button" id="btnSubmit" value="전송">
            <input type="reset" value="지우기">
        </form>
    </div>

    <script type="text/javascript" src="/socket.io/socket.io.js"></script>
    <script type="text/javascript" src="/mainVariables"></script>
    <script type="text/javascript" src="/mainIO"></script>
    <script type="text/javascript" src="/mainCommunication"></script>
    <script type="text/javascript" src="/mainFlow">
    </script>

    <script src="http://code.jquery.com/jquery-3.3.1.min.js"></script>
    <script>
        $(document).ready(function(){

            $('ul.tabs li').click(function(){
            var tab_id = $(this).attr('data-tab');

            $('ul.tabs li').removeClass('current');
            $('.tab-content').removeClass('current');

            $(this).addClass('current');
            $("#"+tab_id).addClass('current');
            })
        })
    </script>
</body>
</html>
