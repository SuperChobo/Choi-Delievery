<!DOCTYPE html>
<html>
<head>
	<title>슈퍼개미 최배달</title>
	<meta charset="UTF-8">
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Black+Han+Sans&family=Poor+Story&display=swap');
        @viewport {
            width: device-width;
            height: device-height;
        }
        div {overflow: hidden;}
        #autowidth{
            width: 90vw;
            max-width: 800px;
            min-width: 400px;
            padding: 8px;
            margin: 10px;
        }
        .header{
            text-align: center;
            font-family: 'Black Han Sans', sans-serif;
            font-size: 30pt;
            background-color: #CFF09E;
        }
        .menu{
            height: auto;
            padding: 0;
            background-color:#A8DBA8;
            text-align: center;
            vertical-align: middle;
        }
        .menu .status {
            width: 150px;
            height: auto;
            margin: 2px 5px;
            padding: 3px;
            border: 2px solid #263959;
            background-color: #D7FFF1;
            float: left;
            text-align: left;
        }
        .menu .log {
            width: 50px;
            height: 50px;
            margin: 0 5px;
            border: 2px solid #55967e;
            background-color: #D7FFF1;
            border-radius: 25px;
            float: left;
            cursor: pointer;
        }
        .menu .turn{
            width: 110px;
            height: auto;
            margin: 0 5px;
            padding: 3px;
            border: 2px solid #e4e7ec;
            background-color: #D7FFF1;
            float: left;
        }
        .menu .button{
            width: 80px;
            height: auto;
            margin: 0 5px;
            padding: 13px 0;
            border: 2px solid #6d819c;
            background-color: #D7FFF1; 
            float: left;
            cursor: pointer;
        }
        .wrapper{
            height: 50vh;
            min-height: 200px;
            max-height: 450px;
            background-color: #79BD9A;
            padding: 5px;
        }
        .wrapper .section{
            width: 70%;
            min-width: 423px;
            height: inherit;
            min-height: 98%;
            max-height: 98%;
            border-radius: 15px;
            background-color: #79BD9A;
            float: left;
        }
        .wrapper .aside{
            width: 28%;
            height: inherit;
            min-height: 98%;
            max-height: 98%;
            background-color: #67D5B5;
            float: left;
            margin-left: 10px;
            border-top-right-radius: 15px;
            border-bottom-left-radius: 15px;
        }
        .footer{
            height: auto;
            background-color: #3B8686;
        }
        ul.tabs{
            margin: 0px;
            padding: 0px;
            list-style: none;
        }
        ul.tabs li{
            background: #36C49B;
            color: white;
            display: inline-block;
            padding: 10px 15px;
            cursor: pointer;
            border-top-left-radius: 15px;
            border-top-right-radius: 15px;
        }
        ul.tabs li.current{
            background: #67D5B5;
            font-weight: bold;
            font-size: 18px;
            color: white;
        }
        .tab-content{
            display: none;
            padding: 10px 5px;
            height: 90%;
        }
        .tab-content.current{
            display: inherit;
            background-color: #67D5B5;
        }
    </style>
</head>
<body>

    <div>
        <div class="header" id="autowidth">슈퍼개미 최배달</div>
    </div>
    <div class="menu" id="autowidth">
        <div id="infoName" class="status">
            &nbsp;이&nbsp;름&nbsp;:
        </div>
        <div id="infoAsset" class="status">
            추정자산:
            <br>
            보유현금:
        </div>
        <div class="log" onclick="window.open('/*http:링크탈주소, 새창열기*/')">

        </div>
        <div id="infoTurn" class="turn">
            턴:
            <br>
            행동력:
        </div>
        <div id="btnSkip" class="button">
            턴 종료<!--관련 스크립트는 잘 모르겠어서 ㅎ;-->
        </div>
    </div>
    <div class="wrapper" id="autowidth">
        <div class="section">
            <ul class="tabs">
                <li class="tab-link current" id="tabevent1" data-tab="tabevent">이벤트로그</li>
                <li class="tab-link" id="tabtwoza1" data-tab="tabtwoza">투자</li>
                <li class="tab-link" id="tabjak1" data-tab="tabjak">작전</li>
                <li class="tab-link" id="tabnodon1" data-tab="tabnodon">노동</li>
                <li class="tab-link" id="tabjagi1" data-tab="tabjagi">자기개발</li>
            </ul>
            <div id="tabevent" class="tab-content current">
                
            </div>
            <div id="tabtwoza" class="tab-content">
                
            </div>
            <div id="tabjak" class="tab-content">

            </div>
            <div id="tabnodon" class="tab-content">
                
            </div>
            <div id="tabjagi" class="tab-content">
                
            </div>
        </div>
        <div id="infoSide" class="aside">

        </div>
    </div>
    <div class="footer" id="autowidth">
        <form>
            <textarea id="textArea" rows="3" cols="55" placeholder="메모작성구간" required="required"></textarea>
            <br>
            <input type="button" id="btnSubmit" value="전송">
            <input type="reset" value="지우기">
        </form>
    </div>

    <script type="text/javascript" src="/socket.io/socket.io.js"></script>
    <script src="http://code.jquery.com/jquery-3.3.1.min.js"></script>
    <script>
        $(document).ready(function(){

            $('ul.tabs li').click(function(){
            var tab_id = $(this).attr('data-tab');

            $('ul.tabs li').removeClass('current');
            $('.tab-content').removeClass('current');

            $(this).addClass('current');
            $("#"+tab_id).addClass('current');
            nowTab = tab_id;
            })
        })
    </script>
    <script type="text/javascript" src="/mainVariables"></script>
    <script type="text/javascript" src="/mainIO"></script>
    <script type="text/javascript" src="/mainCommunication"></script>
    <script type="text/javascript" src="/mainFlow"></script>
</body>
</html>
