<!DOCTYPE html>
<html>
<head>
	<title>슈퍼개미 최배달</title>
	<meta charset="UTF-8">
	<style>
		@viewport {width: device-width;}
		div {overflow: auto;}
		#center {text-align: center;}
		#maincall {
			display: table;
			width: 90vw;
			max-width: 800px;
		}
		#autowidth {
			width: 90vw;
			max-width: 800px;
			min-width: 620px;
			padding: 10px;
			margin: 10px;
		}
		#minbody{
			min-width: 600px;
		}
		.menulist {
			display: table-cell;
		}
		.topper {
			height: 50px;
			border : 3px double blue;
		}
		.wrapper {
			height: auto;
		}
		.section { 
			width: 60%;
			min-width: 300px;
			height: 300px;
			max-height: 400px;
			padding: 10px;
			border: 3px double green;
			border-radius: 15px;
			margin-right: 10px;
			overflow: auto;
			float: left;
		}
		.aside {
			width: 26%;
			height: 300px;
			padding: 10px;
			border: 3px double lime;
			margin-left: 10px;
			float: right;
		}
		.footer {
			height: 80px;
			border: 3px solid red;
		}
	</style>
</head>
<body id="minbody">
	<script type="text/javascript" src="text.js">
		moveTo(0,0);
		resizeTo(140,425);
	</script>
	<header>
		<div id="center">
			<h1>슈퍼개미 최배달<h1>
		</div>
		<div id="maincall">
			<a class="manulist">메인메뉴</a>
			<a class="manulist">서브메뉴</a>
		</div>
		<br>
	</header>
	<hr/>
	<div id="autowidth" class="topper">
	</div>
	<div id="autowidth" class="wrapper">
		<div class="section">
		</div>
		<div class="aside">
		</div>
	</div>
	<div id="autowidth" class="footer">
		<form>
			<textarea rows="3" cols= "50" placeholder="메모작성구간" required="required"></textarea>
			<br>
			<input type="submit" value="전송">
			<input type="reset" value="지우기">
		</form>
	</div>
</body>
<html>
